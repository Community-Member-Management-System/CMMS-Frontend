<!DOCTYPE html>

            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
            rel="stylesheet"
        />

            href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
            rel="stylesheet"
        />

            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
        />
    </head>
    <body>
        <div id="app">
            <v-app>
                <!-- navigation drawer -->
                <v-navigation-drawer :mini-variant.sync="mini" permanent app>
                    <v-list-item class="px-2">
                        <v-btn icon @click.stop="mini = !mini">
                            <v-icon>mdi-menu</v-icon>
                        </v-btn>
                        <v-list-item-title class="title">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;USTC | 社团
                        </v-list-item-title>
                    </v-list-item>
                    <v-divider></v-divider>

                    <v-list shaped dense>
                        <v-list-item-group v-model="item" color="primary">
                            <v-list-item
                                v-for="item in items"
                                :key="item.title"
                                :color="item.color"
                                link
                            >
                                <v-list-item-icon>
                                    <v-icon>{{ item.icon }}</v-icon>
                                </v-list-item-icon>

                                <v-list-item-content>
                                    <v-list-item-title
                                        >{{ item.title }}</v-list-item-title
                                    >
                                </v-list-item-content>
                            </v-list-item>
                        </v-list-item-group>
                    </v-list>
                </v-navigation-drawer>

                <!-- content -->
                <v-content>
                    <v-container class="fill-height" grey lighten-5 fluid>
                        <v-row align="start" justify="center">
                            <v-col cols="6">
                                <v-row v-for="msg in messages" :key="msg.title">
                                    <v-card class="mx-auto mb-5 pa-2">
                                        <v-card-title class="headline">
                                            {{ msg.title }}
                                        </v-card-title>
                                        <v-card-subtitle
                                            >Subtitle</v-card-subtitle
                                        >
                                        <v-card-text>
                                            {{ msg.content }}
                                        </v-card-text>
                                        <v-card-actions>
                                            <v-list-item>
                                                <v-list-item-avatar
                                                    size="30"
                                                    color="grey darken-3"
                                                >
                                                </v-list-item-avatar>

                                                <v-list-item-content>
                                                    <v-list-item-title
                                                        > {{ msg.username }} </v-list-item-title
                                                    >
                                                </v-list-item-content>

                                                <v-row
                                                    align="center"
                                                    justify="end"
                                                >
                                                    <v-icon class="mr-3"
                                                        >mdi-heart</v-icon
                                                    >
                                                    <span
                                                        class="subheading mr-2"
                                                    >
                                                        {{ msg.likes }}
                                                    </span>
                                                    <span class="mr-1"></span>
                                                    <v-icon class="mr-3"
                                                        >mdi-comment</v-icon
                                                    >
                                                    <span class="subheading"
                                                        >{{ msg.comments
                                                        }}</span
                                                    >
                                                </v-row>
                                            </v-list-item>
                                        </v-card-actions>
                                    </v-card>
                                </v-row>
                            </v-col>
                            <v-col cols="3">
                                <v-card class="mx-auto mb-5 pb-10">
                                    <v-card-title class="headline">
                                        社团名称
                                    </v-card-title>
                                    <v-card-subtitle>Subtitle</v-card-subtitle>

                                    </v-card-text>
                                    <v-btn
                                        absolute
                                        fab
                                        bottom
                                        right
                                        color="blue lighten-2"
                                    >
                                        <v-icon color="white">mdi-plus</v-icon>
                                    </v-btn>
                                </v-card>
                            </v-col>
                        </v-row>
                    </v-container>
                </v-content>
            </v-app>
